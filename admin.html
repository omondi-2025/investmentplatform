<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Recharges</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #004aad;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 15px;
    }
    .alert {
      padding: 12px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
    }
    .success {
      background: #d4edda;
      color: #155724;
    }
    .card {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      margin-bottom: 15px;
    }
    .card strong {
      color: #004aad;
    }
    h2 {
      color: #004aad;
      margin-bottom: 10px;
    }
    .timestamp {
      font-size: 14px;
      color: #666;
    }
    .actions button {
      margin-top: 10px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .approve {
      background-color: #28a745;
      color: white;
    }
    .reject {
      background-color: #dc3545;
      color: white;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard - Recharges</h1>
  </header>

  <div class="container">
    <div id="adminMessage" class="alert"></div>
    <h2>Pending Recharges</h2>
    <div id="rechargeList">
      <p>Loading recharge requests...</p>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBV9_0Iw5GbKTSIdvaMEwSNpKA0sYcH2sg",
      authDomain: "trustcode-b3e36.firebaseapp.com",
      projectId: "trustcode-b3e36",
      storageBucket: "trustcode-b3e36.firebasestorage.app",
      messagingSenderId: "978590002424",
      appId: "1:978590002424:web:8f0e1597a7dbbb0b1a9f0d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    const adminEmails = ["admin@trustcode.com"];
    const adminMessage = document.getElementById("adminMessage");
    const rechargeList = document.getElementById("rechargeList");

    function renderRecharge(doc) {
      const data = doc.data();
      const date = data.createdAt?.toDate().toLocaleString() || "N/A";
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <p><strong>Name:</strong> ${data.name}</p>
        <p><strong>Phone:</strong> ${data.phone}</p>
        <p><strong>Amount:</strong> KES ${data.amount}</p>
        <p><strong>Message:</strong> ${data.message}</p>
        <p class="timestamp"><strong>Date:</strong> ${date}</p>
        <div class="actions">
          <button class="approve" onclick="approveRecharge('${doc.id}', ${data.amount}, '${data.uid}')">Approve</button>
          <button class="reject" onclick="rejectRecharge('${doc.id}')">Reject</button>
        </div>
      `;
      rechargeList.appendChild(card);
    }

    async function approveRecharge(id, amount, uid) {
      try {
        const userDoc = await db.collection("users").doc(uid).get();
        const userData = userDoc.data();
        const newWallet = (userData.wallet || 0) + amount;

        await db.collection("users").doc(uid).update({ wallet: newWallet });
        await db.collection("recharges").doc(id).update({ status: "approved" });
        location.reload();
      } catch (err) {
        alert("Failed to approve recharge: " + err.message);
      }
    }

    async function rejectRecharge(id) {
      if (confirm("Are you sure you want to reject this recharge?")) {
        try {
          await db.collection("recharges").doc(id).update({ status: "rejected" });
          location.reload();
        } catch (err) {
          alert("Failed to reject recharge: " + err.message);
        }
      }
    }

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      if (!adminEmails.includes(user.email)) {
        adminMessage.textContent = "❌ You are not authorized to access this page.";
        adminMessage.className = "alert error";
        rechargeList.innerHTML = "";
        return;
      }

      try {
        const snapshot = await db.collection("recharges")
          .where("status", "==", "confirmed")
          .orderBy("createdAt", "desc")
          .get();

        if (snapshot.empty) {
          rechargeList.innerHTML = "<p>No pending recharges found.</p>";
          return;
        }

        rechargeList.innerHTML = "";
        snapshot.forEach(renderRecharge);
      } catch (err) {
        console.error("Error loading recharges:", err);
        adminMessage.textContent = "❌ Failed to load recharge records.";
        adminMessage.className = "alert error";
      }
    });
  </script>
</body>
</html>
