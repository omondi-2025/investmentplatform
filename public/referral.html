<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Referral History - Trustcode</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f6ff;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #004aad;
    }

    .referral-section {
      margin: 20px auto;
      max-width: 700px;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .level-title {
      margin-bottom: 10px;
      color: #004aad;
    }

    .referral-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      background: #f9fbff;
    }

    .referral-card p {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <h2>üì¢ Referral History</h2>

  <div class="referral-section">
    <h3 class="level-title">Level 1 Referrals</h3>
    <div id="level1List">Loading...</div>
  </div>

  <div class="referral-section">
    <h3 class="level-title">Level 2 Referrals</h3>
    <div id="level2List">Loading...</div>
  </div>

  <script>
  const BASE_URL = "https://investmentplatform.onrender.com";
  const currentUser = JSON.parse(localStorage.getItem("tc_user"));

  if (!currentUser || !currentUser.referralCode) {
    alert("Login session invalid. Please log in again.");
    window.location.href = "login.html";
  }

  async function fetchReferrals() {
    try {
      const res = await fetch(`${BASE_URL}/api/agent/referrals/${currentUser.referralCode}`);
      const data = await res.json();

      if (!data.success) {
        throw new Error(data.message || "Failed to fetch referral data.");
      }

      const { level1, level2 } = data;

      function renderList(containerId, list) {
  const container = document.getElementById(containerId);
  container.innerHTML = "";

  if (!list.length) {
    container.innerHTML = "<p>No referrals yet.</p>";
    return;
  }

  const countInfo = document.createElement("p");
  countInfo.innerHTML = `<strong>Total Referrals:</strong> ${list.length}`;
  container.appendChild(countInfo);

  // Optional: Sort referrals by deposit amount (descending)
  list.sort((a, b) => (b.expense || 0) - (a.expense || 0));

  list.forEach(user => {
    const div = document.createElement("div");
    div.className = "referral-card";
    div.innerHTML = `
      <p><strong>Name:</strong> ${user.fullName}</p>
      <p><strong>Email:</strong> ${user.email}</p>
      <p><strong>Deposited:</strong> KES ${(user.expense || 0).toFixed(2)}</p>
    `;
    container.appendChild(div);
  });
}

      renderList("level1List", level1);
      renderList("level2List", level2);

    } catch (err) {
      console.error(err);
      document.getElementById("level1List").innerHTML = "<p>Unable to load referrals.</p>";
document.getElementById("level2List").innerHTML = "<p>Unable to load referrals.</p>";
alert("‚ö†Ô∏è Error loading referral data.");
    }
  }

  fetchReferrals();
</script>
</body>
</html>
