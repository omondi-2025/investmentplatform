<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Change Password - Trustcode</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e6f0ff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 400px;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 90%;
    }

    h2 {
      color: #004aad;
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      background: #004aad;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .alert {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      text-align: center;
    }

    .success {
      background: #d4edda;
      color: #155724;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê Change Password</h2>
    <form id="passwordForm">
      <label for="currentPassword">Current Password</label>
      <input type="password" id="currentPassword" required placeholder="Enter current password" />

      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" required placeholder="Enter new password" minlength="6" />

      <button type="submit">Update Password</button>
      <div id="message"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById("passwordForm");
    const messageDiv = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
  e.preventDefault();
  messageDiv.textContent = "";
  messageDiv.className = "alert";

  const currentPassword = document.getElementById("currentPassword").value.trim();
  const newPassword = document.getElementById("newPassword").value.trim();
  const user = JSON.parse(localStorage.getItem("tc_user"));

  if (!user || !user._id) {
    messageDiv.textContent = "User not logged in. Please log in.";
    messageDiv.classList.add("error");
    return;
  }

  try {
    const res = await fetch("http://localhost:3000/api/user/update-password", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        uid: user._id, // ‚úÖ FIXED
        currentPassword,
        newPassword
      })
    });

    const data = await res.json();
    messageDiv.textContent = data.message || "Something went wrong.";
    messageDiv.classList.add(data.success ? "success" : "error");

    if (data.success) {
      setTimeout(() => {
        window.location.href = "profile.html";
      }, 2000);
    }
  } catch (err) {
    console.error(err);
    messageDiv.textContent = "‚ùå Error connecting to server.";
    messageDiv.classList.add("error");
  }
});
  </script>
</body>
</html>
