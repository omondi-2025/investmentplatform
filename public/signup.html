<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trustcode - Sign Up</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .signup-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #004aad;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #333;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background: #0077ff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #004aad;
    }

    .alert {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
    }

    .success {
      background: #d4edda;
      color: #155724;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
    }

    .switch {
      text-align: center;
      margin-top: 15px;
    }

    .switch a {
      color: #004aad;
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .signup-box {
        padding: 20px;
        margin: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="signup-box">
    <h2>Create Your Trustcode Account</h2>
    <form id="signupForm">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" required placeholder="Your full name" />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" required placeholder="e.g. 0712345678" />

      <label for="email">Email</label>
      <input type="email" id="email" required placeholder="you@example.com" />

      <label for="password">Password</label>
      <input type="password" id="password" required minlength="6" placeholder="Minimum 6 characters" />

      <button type="submit">Sign Up</button>
      <div id="signupMessage"></div>
    </form>

    <div class="switch">
      Already have an account? <a id="loginLink" href="login.html">Login</a>
    </div>
  </div>

  <script>
    const signupForm = document.getElementById("signupForm");
    const signupMessage = document.getElementById("signupMessage");
    const loginLink = document.getElementById("loginLink");

    // Preserve referral code in login link
    const urlParams = new URLSearchParams(window.location.search);
    const refCode = urlParams.get("ref");
    if (refCode) loginLink.href = `login.html?ref=${refCode}`;

    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const fullName = document.getElementById("fullName").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value.trim();

      signupMessage.textContent = "";
      signupMessage.className = "";

      if (!/^0(1|7)\d{8}$/.test(phone)) {
        signupMessage.textContent = "❌ Invalid Kenyan phone number.";
        signupMessage.className = "alert error";
        return;
      }

      try {
       const res = await fetch("https://investmentplatform.onrender.com/api/signup", {
  method: "POST",
  headers: {
    "Content-Type": "application/json"
  },
  body: JSON.stringify({
    fullName,
    phone,
    email,
    password,
    referredBy: refCode
  })
        });

        const data = await res.json();

        if (res.ok && data.success) {
          localStorage.setItem("tc_user", JSON.stringify(data.user));
          signupMessage.textContent = "✅ Signup successful!";
          signupMessage.className = "alert success";
          setTimeout(() => window.location.href = "index.html", 1500);
        } else {
          signupMessage.textContent = "❌ " + (data.message || "Signup failed.");
          signupMessage.className = "alert error";
        }
      } catch (err) {
        console.error("Signup error:", err);
        signupMessage.textContent = "❌ Server error. Try again.";
        signupMessage.className = "alert error";
      }
    });
  </script>
</body>
</html>
