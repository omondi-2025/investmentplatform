<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Trustcode</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #004aad;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 15px;
    }
    .alert {
      padding: 12px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
    }
    .success {
      background: #d4edda;
      color: #155724;
    }
    .card {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      margin-bottom: 15px;
    }
    .card strong {
      color: #004aad;
    }
    h2 {
      color: #004aad;
      margin-bottom: 10px;
    }
    .timestamp {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard - Investments</h1>
  </header>

  <div class="container">
    <div id="adminMessage" class="alert"></div>
    <h2>Recent Investments</h2>
    <div id="investmentList">
      <p>Loading investment records...</p>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBV9_0Iw5GbKTSIdvaMEwSNpKA0sYcH2sg",
      authDomain: "trustcode-b3e36.firebaseapp.com",
      projectId: "trustcode-b3e36",
      storageBucket: "trustcode-b3e36.appspot.com",
      messagingSenderId: "978590002424",
      appId: "1:978590002424:web:8f0e1597a7dbbb0b1a9f0d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const adminEmails = ["admin@trustcode.com"]; // Add more if needed
    const adminMessage = document.getElementById("adminMessage");
    const investmentList = document.getElementById("investmentList");

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      if (!adminEmails.includes(user.email)) {
        adminMessage.textContent = "❌ You are not authorized to access this page.";
        adminMessage.className = "alert error";
        investmentList.innerHTML = "";
        return;
      }

      try {
        const snapshot = await db.collection("investments").orderBy("createdAt", "desc").get();

        if (snapshot.empty) {
          investmentList.innerHTML = "<p>No investments found.</p>";
          return;
        }

        investmentList.innerHTML = ""; // clear loading message
        snapshot.forEach(doc => {
          const data = doc.data();
          const createdAt = data.createdAt?.toDate().toLocaleString() || "N/A";

          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <p><strong>Name:</strong> ${data.name}</p>
            <p><strong>Phone:</strong> ${data.phone}</p>
            <p><strong>Amount:</strong> Ksh ${data.planAmount}</p>
            <p><strong>Plan:</strong> ${data.planName || 'N/A'}</p>
            <p class="timestamp"><strong>Date:</strong> ${createdAt}</p>
          `;
          investmentList.appendChild(card);
        });
      } catch (err) {
        console.error("Error loading investments:", err);
        adminMessage.textContent = "❌ Failed to load investment records.";
        adminMessage.className = "alert error";
      }
    });
  </script>
</body>
</html>
