<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Withdraw Funds - Trustcode</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef3f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #004aad;
      color: white;
      padding: 1rem;
      position: relative;
      text-align: center;
    }
    .back-arrow {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      color: white;
      text-decoration: none;
    }
    .balance-box {
      background: #e0efff;
      padding: 12px;
      margin: 20px auto 10px;
      max-width: 600px;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
      font-size: 18px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #0077ff;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    .alert {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
    }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }

    h3 {
      margin-top: 30px;
      color: #004aad;
    }

    ul#historyList {
      list-style: none;
      padding-left: 0;
    }
    ul#historyList li {
      background: #fff;
      margin: 8px 0;
      padding: 12px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="back-arrow">←</a>
    <h1>Withdraw Funds</h1>
  </header>

  <div class="balance-box">
    Wallet Balance: Ksh <span id="walletBalance">...</span>
  </div>

  <div class="container">
    <form id="withdrawForm">
      <label for="amount">Amount (Ksh)</label>
      <input type="number" id="amount" required min="150" placeholder="Minimum 150" />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" required placeholder="e.g. +254712345678" />

      <button type="submit">Request Withdrawal</button>
      <div id="withdrawMessage"></div>
    </form>

    <h3>Your Withdrawal History</h3>
    <ul id="historyList"><li>Loading...</li></ul>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBV9_0Iw5GbKTSIdvaMEwSNpKA0sYcH2sg",
      authDomain: "trustcode-b3e36.firebaseapp.com",
      projectId: "trustcode-b3e36",
      storageBucket: "trustcode-b3e36.appspot.com",
      messagingSenderId: "978590002424",
      appId: "1:978590002424:web:8f0e1597a7dbbb0b1a9f0d"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.addEventListener("DOMContentLoaded", async () => {
      protectPage();
      const user = getCurrentUser();
      if (!user || !user.uid) return;

      const walletBalanceEl = document.getElementById("walletBalance");
      const withdrawForm = document.getElementById("withdrawForm");
      const withdrawMessage = document.getElementById("withdrawMessage");
      const historyList = document.getElementById("historyList");

      async function loadWallet() {
        try {
          const doc = await db.collection("users").doc(user.uid).get();
          const data = doc.data();
          walletBalanceEl.textContent = (data.wallet || 0).toFixed(2);
        } catch (err) {
          walletBalanceEl.textContent = "0.00";
        }
      }

      async function loadWithdrawalHistory() {
        historyList.innerHTML = "Loading...";
        try {
          const snapshot = await db.collection("withdrawals")
            .where("uid", "==", user.uid)
            .orderBy("createdAt", "desc")
            .get();

          if (snapshot.empty) {
            historyList.innerHTML = "<li>No withdrawal history yet.</li>";
            return;
          }

          historyList.innerHTML = "";
          snapshot.forEach(doc => {
            const d = doc.data();
            const li = document.createElement("li");
            li.textContent = `Ksh ${d.amount} (Tax: ${d.tax}) → ${d.status.toUpperCase()} on ${new Date(d.createdAt.toDate()).toLocaleString()}`;
            historyList.appendChild(li);
          });
        } catch (err) {
          console.error("History fetch failed:", err);
        }
      }

      await loadWallet();
      await loadWithdrawalHistory();

      withdrawForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        withdrawMessage.textContent = "";
        withdrawMessage.className = "alert";

        const now = new Date();
        const hour = now.getHours();
        if (hour < 9 || hour >= 18) {
          withdrawMessage.textContent = "❌ Withdrawals allowed only between 9AM and 6PM.";
          withdrawMessage.classList.add("error");
          return;
        }

        const amount = parseFloat(document.getElementById("amount").value);
        const phone = document.getElementById("phone").value.trim();

        if (isNaN(amount) || amount < 150) {
          withdrawMessage.textContent = "❌ Minimum withdrawal amount is Ksh 150.";
          withdrawMessage.classList.add("error");
          return;
        }

        try {
          const doc = await db.collection("users").doc(user.uid).get();
          const userData = doc.data();
          const wallet = userData.wallet || 0;

          const today = new Date().toISOString().split('T')[0];
          const existing = await db.collection("withdrawals")
            .where("uid", "==", user.uid)
            .where("date", "==", today)
            .get();

          if (!existing.empty) {
            withdrawMessage.textContent = "❌ You can only withdraw once per day.";
            withdrawMessage.classList.add("error");
            return;
          }

          if (wallet < amount) {
            withdrawMessage.textContent = "❌ Insufficient wallet balance.";
            withdrawMessage.classList.add("error");
            return;
          }

          const tax = Math.ceil(amount * 0.15);
          const net = amount - tax;

          await db.collection("withdrawals").add({
            uid: user.uid,
            name: userData.fullName,
            phone,
            amount,
            tax,
            net,
            status: "pending",
            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
            date: today
          });

          await db.collection("users").doc(user.uid).update({
            wallet: wallet - amount
          });

          withdrawMessage.textContent = `✅ Ksh ${net} withdrawal request sent (Tax: Ksh ${tax}). Awaiting approval.`;
          withdrawMessage.classList.add("success");

          await loadWallet();
          await loadWithdrawalHistory();
          withdrawForm.reset();
        } catch (err) {
          console.error("Withdrawal error:", err);
          withdrawMessage.textContent = "❌ Failed to submit withdrawal.";
          withdrawMessage.classList.add("error");
        }
      });
    });
  </script>
</body>
</html>
