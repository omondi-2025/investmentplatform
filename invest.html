<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invest - Trustcode</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f4f8fb;
      padding: 1rem;
    }
    header {
      background-color: #004aad;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .wallet {
      font-weight: bold;
      margin: 1rem 0;
      color: green;
      text-align: center;
      font-size: 1.2rem;
    }
    .plans {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
    }
    .card {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .card button {
      background-color: #004aad;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
    .alert {
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }
    .alert.success {
      background: #d4edda;
      color: #155724;
    }
    .alert.error {
      background: #f8d7da;
      color: #721c24;
    }
    .history {
      margin-top: 2rem;
    }
    .history-entry {
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <header>
    <h2>ðŸ“ˆ Invest in a Plan</h2>
  </header>

  <div class="wallet" id="walletBalance">Wallet: KES ...</div>
  <div class="plans" id="plansContainer"></div>
  <div id="investMessage"></div>

  <div class="history">
    <h3>Your Previous Investments</h3>
    <div id="investmentHistory">Loading...</div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBV9_0Iw5GbKTSIdvaMEwSNpKA0sYcH2sg",
      authDomain: "trustcode-b3e36.firebaseapp.com",
      projectId: "trustcode-b3e36",
      storageBucket: "trustcode-b3e36.firebasestorage.app",
      messagingSenderId: "978590002424",
      appId: "1:978590002424:web:8f0e1597a7dbbb0b1a9f0d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const investmentPlans = [
      { amount: 300, daily: 80, duration: 7 },
      { amount: 500, daily: 130, duration: 45 },
      { amount: 900, daily: 240, duration: 45 },
      { amount: 1700, daily: 453, duration: 45 },
      { amount: 5000, daily: 1330, duration: 45 },
      { amount: 10000, daily: 2660, duration: 45 }
    ];

    document.addEventListener("DOMContentLoaded", async () => {
      await protectPage();
      const currentUser = getCurrentUser();
      if (!currentUser || !currentUser.uid) return;

      const walletEl = document.getElementById("walletBalance");
      const msg = document.getElementById("investMessage");

      async function refreshWalletAndUser() {
        const doc = await db.collection("users").doc(currentUser.uid).get();
        const data = doc.data();
        walletEl.textContent = `Wallet: KES ${data.wallet?.toFixed(2) || 0}`;
        return data;
      }

      async function loadInvestments() {
        const container = document.getElementById("investmentHistory");
        const snap = await db.collection("investments")
          .where("uid", "==", currentUser.uid)
          .orderBy("createdAt", "desc")
          .get();

        if (snap.empty) {
          container.textContent = "No investments yet.";
          return;
        }

        container.innerHTML = "";
        snap.forEach(doc => {
          const data = doc.data();
          const createdAt = data.createdAt?.toDate().toLocaleString() || "Unknown";
          const div = document.createElement("div");
          div.className = "history-entry";
          div.innerHTML = `
            <strong>Amount:</strong> KES ${data.planAmount} | 
            <strong>Daily:</strong> KES ${data.dailyEarning} | 
            <strong>Days:</strong> ${data.duration} <br>
            <small>${createdAt}</small>
          `;
          container.appendChild(div);
        });
      }

      const userData = await refreshWalletAndUser();
      await loadInvestments();

      const plansContainer = document.getElementById("plansContainer");
      investmentPlans.forEach(plan => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>Invest KES ${plan.amount}</h3>
          <p>Earn KES ${plan.daily}/day</p>
          <p>Duration: ${plan.duration} days</p>
          <button>Invest Now</button>
        `;
        const btn = card.querySelector("button");
        btn.addEventListener("click", async () => {
          msg.textContent = "";
          msg.className = "alert";

          if (userData.wallet < plan.amount) {
            msg.textContent = "âŒ Insufficient wallet balance.";
            msg.classList.add("error");
            return;
          }

          try {
            await db.collection("investments").add({
              uid: currentUser.uid,
              name: userData.fullName || "User",
              phone: userData.phone || "N/A",
              planAmount: plan.amount,
              dailyEarning: plan.daily,
              duration: plan.duration,
              status: "active",
              createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });

            await db.collection("users").doc(currentUser.uid).update({
              wallet: userData.wallet - plan.amount
            });

            msg.textContent = `âœ… Successfully invested KES ${plan.amount}`;
            msg.classList.add("success");
            await refreshWalletAndUser();
            await loadInvestments();
          } catch (err) {
            console.error("Error investing:", err);
            msg.textContent = "âŒ Failed to invest. Try again.";
            msg.classList.add("error");
          }
        });
        plansContainer.appendChild(card);
      });
    });
  </script>
</body>
</html>
