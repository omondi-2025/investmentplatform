<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile - Trustcode</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e6f0ff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #004aad;
      text-align: center;
    }
    .profile-img {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .profile-img img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }
    .info p {
      font-size: 16px;
      margin: 8px 0;
    }
    .badge {
      display: inline-block;
      background: #004aad;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
    }
    .wallet {
      color: green;
      font-weight: bold;
      margin: 10px 0;
    }
    .investments {
      margin-top: 20px;
    }
    .investment-card {
      background: #f1f7ff;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background: #004aad;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button.secondary {
      background: #ccc;
      color: #222;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>My Profile</h2>
    <div class="profile-img">
      <img src="default-avatar.png" id="profileImage" alt="Profile Picture" />
    </div>
    <div class="info">
      <p><strong>Full Name:</strong> <span id="fullName">Loading...</span></p>
      <p><strong>Phone Number:</strong> <span id="phone">Loading...</span></p>
      <p><strong>Email:</strong> <span id="email">Loading...</span></p>
      <p><strong>Referral Code:</strong> <span id="refCode">Loading...</span></p>
      <p class="wallet">Wallet: KES <span id="wallet">...</span></p>
    </div>

    <div class="investments">
      <h3>Recent Investments</h3>
      <div id="investmentsList">Loading investments...</div>
    </div>

    <button onclick="window.location.href='edit-profile.html'">‚úèÔ∏è Edit Profile</button>
    <button class="secondary" onclick="window.location.href='change-password.html'">üîê Change Password</button>
    <button class="secondary" onclick="window.location.href='index.html'">‚Üê Back to Dashboard</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBV9_0Iw5GbKTSIdvaMEwSNpKA0sYcH2sg",
      authDomain: "trustcode-b3e36.firebaseapp.com",
      projectId: "trustcode-b3e36",
      storageBucket: "trustcode-b3e36.appspot.com",
      messagingSenderId: "978590002424",
      appId: "1:978590002424:web:8f0e1597a7dbbb0b1a9f0d"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(async (user) => {
      if (!user) return location.href = 'login.html';

      document.getElementById("email").textContent = user.email;

      const doc = await db.collection("users").doc(user.uid).get();
      if (doc.exists) {
        const data = doc.data();
        document.getElementById("fullName").textContent = data.fullName || 'Not set';
        document.getElementById("phone").textContent = data.phone || 'Not set';
        document.getElementById("refCode").textContent = data.refCode || 'None';
        document.getElementById("wallet").textContent = (data.wallet || 0).toFixed(2);
      }

      const invSnap = await db.collection("investments")
        .where("uid", "==", user.uid)
        .orderBy("createdAt", "desc")
        .limit(5)
        .get();

      const invList = document.getElementById("investmentsList");
      invList.innerHTML = "";
      if (invSnap.empty) {
        invList.innerHTML = "<p>No investments yet.</p>";
      } else {
        invSnap.forEach(doc => {
          const data = doc.data();
          const date = data.createdAt?.toDate().toLocaleString() || 'N/A';
          const div = document.createElement("div");
          div.className = "investment-card";
          div.innerHTML = `
            <p><strong>Plan:</strong> KES ${data.planAmount}</p>
            <p><strong>Daily:</strong> KES ${data.dailyEarning}</p>
            <p><strong>Duration:</strong> ${data.duration} days</p>
            <p><strong>Date:</strong> ${date}</p>
          `;
          invList.appendChild(div);
        });
      }
    });
  </script>
</body>
</html>
